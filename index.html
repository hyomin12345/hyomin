<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            background-image: url('https://th.bing.com/th/id/OIP.fq-NjU9SpzqC-Mdm5vwUDQHaE8?w=294&h=196&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay; /* 배경 이미지와 텍스트 색상이 잘 보일 수 있도록 설정 */
            color: #ffffff; /* 텍스트 색상을 흰색으로 설정 */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* 배경 이미지 위에 반투명한 검은색 레이어 추가 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Arial Black', sans-serif; /* 제목 폰트 설정 */
            font-size: 36px;
            font-weight: bold; /* 폰트를 굵게 설정 */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
        }
        .intro {
            text-align: justify;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p:last-child {
            margin-bottom: 0;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .profile-img:hover {
            transform: rotate(360deg);
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>자기소개서</h1>

        <div class="intro">
            <h2>안녕하세요, 저는 효민입니다.</h2>

            <p>저는 18살의 학생으로 고등학교를 다니고 있습니다. 꿈은 간호,보건계열의 직업을 얻는 것이며,  목표를 이루기 위해 노력하고 있습니다.</p>

            <p>저는 그림그리는 것과 노래듣는 것을 좋아합니다. </p>

            <p>저는 다양한 분야에 관심이 많습니다.</p>
        </div>

        <div class="contact-info">
            <p>더 자세한 정보를 원하시거나 문의 사항이 있으시면 언제든지 연락 주시기 바랍니다. 감사합니다.</p>

            <p>좋은 하루 되세요!</p>
        </div>

        <img src="https://th.bing.com/th/id/OIP.DdL0XkLHMeU_ACFJehsE3AHaHa?w=164&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="신나는 사진" class="profile-img">
    </div>
</body>
</html>
